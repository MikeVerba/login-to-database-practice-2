<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <div align="center">
        <form action="#" th:action="@{adduser}" th:object="${user}" method="post">
            <input type="text" th:field="*{username}" required placeholder="enter your username"><br>
            <input type="email" th:field="*{email}" required placeholder="enter your email"><br>
            <input type="password" th:field="*{password}" required placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
    </div>

</body>
</html>
